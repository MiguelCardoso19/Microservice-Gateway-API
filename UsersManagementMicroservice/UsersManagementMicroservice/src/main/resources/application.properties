spring.application.name=Exercicio15

spring.datasource.url=jdbc:postgresql://localhost:5432/exercicio15_db
spring.datasource.username=postgres
spring.datasource.password=postgre
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master-schema1.xml
liquibase.default-schema=schema1
liquibase.databaseChangeLogTableName=DATABASECHANGELOG_SCHEMA1
liquibase.databaseChangeLogLockTableName=DATABASECHANGELOGLOCK_SCHEMA1


management.endpoints.web.exposure.include=*

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_schema=schema1
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

server.port=8081